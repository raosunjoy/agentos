# AgentOS System Configuration
# This file contains system-wide configuration for AgentOS

[intelligence]
# Intelligence Layer Configuration
enabled=true
nlp_model_path=/system/etc/agentos/models/nlp
orchestrator_timeout=30000
context_retention_days=30
privacy_mode=strict

[voice]
# Voice Interface Configuration
enabled=true
wake_word=hey_agentos
speech_timeout=5000
synthesis_voice=warm_female
noise_cancellation=true
elderly_optimization=true

[plugins]
# Plugin Framework Configuration
enabled=true
registry_url=https://plugins.agentos.org
auto_update=false
security_level=strict
max_plugins=100

[accessibility]
# Accessibility Features
enhanced_mode=true
large_text_default=false
high_contrast_default=false
screen_reader_support=true
voice_navigation=true

[privacy]
# Privacy and Security Settings
data_encryption=true
local_processing=true
telemetry_enabled=false
crash_reporting=opt_in
analytics_enabled=false

[performance]
# Performance Optimization
ai_acceleration=auto
battery_optimization=true
memory_management=aggressive
background_processing=limited

[family]
# Family and Caregiver Features
caregiver_access=disabled
emergency_contacts=
daily_summaries=false
remote_assistance=false

[developer]
# Developer Options
debug_mode=false
plugin_development=false
logging_level=info
adb_enabled=false